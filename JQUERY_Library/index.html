<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Jquery Library</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Jquery Library</h1>
        <div class="card">
            <div class="card-header">
                <h5>My To Do List</h5>
                <button type="button" class="btn btn-info text-light my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add My To Do
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 border-end">
                        <h1>To Do</h1>
                        <ul id="to_do"></ul>
                    </div>
                    <div class="col-6 border-left">
                        <h1>Done</h1>
                        <ul id="done"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add My ToDo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="validasi_input" class="text-danger mb-2"></div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="myTodo" placeholder="Enter your title ToDo" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Tandai sebagai selesai
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
